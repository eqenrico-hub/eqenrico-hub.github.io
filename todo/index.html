<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #16213e;
            padding: 20px;
            border-right: 1px solid #0f3460;
            display: flex;
            flex-direction: column;
        }

        .sidebar h1 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #e94560;
        }

        .add-topic {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .add-topic input {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            background: #0f3460;
            color: #fff;
            font-size: 0.9rem;
        }

        .add-topic input::placeholder {
            color: #666;
        }

        .add-topic button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background: #e94560;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .add-topic button:hover {
            background: #ff6b6b;
        }

        .topics-list {
            flex: 1;
            overflow-y: auto;
        }

        .topic-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            background: #0f3460;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topic-item:hover {
            background: #1a4a7a;
        }

        .topic-item.active {
            background: #e94560;
        }

        .topic-item span {
            flex: 1;
        }

        .topic-item .delete-btn {
            opacity: 0;
            background: none;
            border: none;
            color: #ff6b6b;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 4px;
            transition: opacity 0.2s;
        }

        .topic-item:hover .delete-btn {
            opacity: 1;
        }

        .topic-item .edit-btn {
            opacity: 0;
            background: none;
            border: none;
            color: #4ecdc4;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0 4px;
            transition: opacity 0.2s;
        }

        .topic-item:hover .edit-btn {
            opacity: 1;
        }

        /* Settings button */
        .settings-section {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid #0f3460;
        }

        .settings-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #0f3460;
            color: #888;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .settings-btn:hover {
            background: #1a4a7a;
            color: #fff;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px 40px;
            overflow-y: auto;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
        }

        .empty-state h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .topic-header {
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topic-header h2 {
            font-size: 2rem;
            color: #e94560;
        }

        /* Add Conference Button */
        .add-conference-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #a855f7;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-conference-btn:hover {
            background: #9333ea;
        }

        /* Conference Cards */
        .conferences-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .conference-card {
            background: #16213e;
            border-radius: 12px;
            border: 1px solid #0f3460;
            overflow: hidden;
        }

        .conference-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: #0f3460;
            cursor: pointer;
            transition: background 0.2s;
        }

        .conference-header:hover {
            background: #1a4a7a;
        }

        .conference-header h3 {
            font-size: 1.2rem;
            color: #a855f7;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .conference-header .toggle-icon {
            transition: transform 0.3s;
            font-size: 0.8rem;
            color: #888;
        }

        .conference-header .toggle-icon.collapsed {
            transform: rotate(-90deg);
        }

        .conference-actions {
            display: flex;
            gap: 8px;
        }

        .conference-actions button {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1rem;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
        }

        .conference-actions button:hover {
            background: rgba(255,255,255,0.1);
            color: #fff;
        }

        .conference-actions .delete-conf:hover {
            color: #ff6b6b;
        }

        .conference-body {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .conference-body.collapsed {
            display: none;
        }

        .sections {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .section {
            background: #16213e;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #0f3460;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section h3 {
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section h3 .icon {
            font-size: 1.3rem;
        }

        .section.today h3 { color: #ffe66d; }
        .section.next h3 { color: #4ecdc4; }

        .section textarea {
            width: 100%;
            min-height: 100px;
            padding: 16px;
            border: none;
            border-radius: 8px;
            background: #0f3460;
            color: #fff;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            font-family: inherit;
        }

        .section textarea::placeholder {
            color: #555;
        }

        .section textarea:focus {
            outline: 2px solid #e94560;
            outline-offset: 2px;
        }

        /* GPT Button */
        .gpt-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            background: #10a37f;
            color: #fff;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .gpt-btn:hover {
            background: #1a7f64;
        }

        .gpt-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        /* Tasks container */
        .tasks-container {
            margin-top: 16px;
        }

        .tasks-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .task-tag {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #0f3460;
            border-radius: 6px;
            font-size: 0.9rem;
            border-left: 3px solid #ffe66d;
        }

        .task-text {
            flex: 1;
        }

        .task-complete {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0 4px;
            line-height: 1;
            transition: color 0.2s;
        }

        .task-complete:hover {
            color: #4ecdc4;
        }

        /* Completed history */
        .history-section {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #0f3460;
        }

        .history-section h4 {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 10px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .history-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            background: #0a1628;
            border-radius: 4px;
            font-size: 0.8rem;
            color: #888;
            text-decoration: line-through;
        }

        .history-item .check {
            color: #4ecdc4;
        }

        .history-item .date {
            margin-left: auto;
            font-size: 0.7rem;
            color: #555;
        }

        .history-item .delete-history {
            background: none;
            border: none;
            color: #444;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0 4px;
            margin-left: 8px;
            transition: color 0.2s;
        }

        .history-item .delete-history:hover {
            color: #ff6b6b;
        }

        /* Add task manually */
        .add-task-row {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .add-task-row input {
            flex: 1;
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            background: #0f3460;
            color: #fff;
            font-size: 0.9rem;
        }

        .add-task-row input::placeholder {
            color: #555;
        }

        .add-task-row button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            background: #ffe66d;
            color: #000;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .add-task-row button:hover {
            background: #ffd93d;
        }

        /* Lock button */
        .lock-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background: #0f3460;
            color: #888;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .lock-btn:hover {
            background: #1a4a7a;
            color: #fff;
        }

        .lock-btn.locked {
            background: #e94560;
            color: #fff;
        }

        .section textarea.locked {
            background: #0a1628;
            color: #666;
            cursor: not-allowed;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: #16213e;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            border: 1px solid #0f3460;
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #e94560;
        }

        .modal label {
            display: block;
            margin-bottom: 8px;
            color: #888;
            font-size: 0.9rem;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #0f3460;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .modal-buttons .cancel {
            background: #0f3460;
            color: #888;
        }

        .modal-buttons .save {
            background: #e94560;
            color: #fff;
        }

        /* Save indicator */
        .save-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #4ecdc4;
            color: #000;
            border-radius: 6px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .save-indicator.show {
            opacity: 1;
        }

        .save-indicator.error {
            background: #ff6b6b;
            color: #fff;
        }

        /* File status */
        .file-status {
            font-size: 0.75rem;
            color: #666;
            margin-top: 8px;
            text-align: center;
        }

        .file-status.connected {
            color: #4ecdc4;
        }

        /* Google Drive button */
        .gdrive-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #4285f4;
            color: #fff;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .gdrive-btn:hover {
            background: #3367d6;
        }

        .gdrive-btn.synced {
            background: #34a853;
        }

        .gdrive-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Empty conferences state */
        .empty-conferences {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-conferences h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #888;
        }

        .empty-conferences p {
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #0f3460;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h1>Progress Tracker</h1>
            <div class="add-topic">
                <input type="text" id="newTopicInput" placeholder="Nuovo tema..." />
                <button onclick="addTopic()">+</button>
            </div>
            <div class="topics-list" id="topicsList"></div>
            <div class="settings-section">
                <button class="gdrive-btn" id="gdriveBtn" onclick="handleGoogleDrive()">
                    <svg viewBox="0 0 87.3 78" fill="currentColor">
                        <path d="M6.6 66.85l3.85 6.65c.8 1.4 1.95 2.5 3.3 3.3l13.75-23.8H0c0 1.55.4 3.1 1.2 4.5z" fill="#0066da"/>
                        <path d="M43.65 25L29.9 1.2c-1.35.8-2.5 1.9-3.3 3.3L1.2 52.35c-.8 1.4-1.2 2.95-1.2 4.5h27.5z" fill="#00ac47"/>
                        <path d="M73.55 76.8c1.35-.8 2.5-1.9 3.3-3.3l1.6-2.75L86.1 57c.8-1.4 1.2-2.95 1.2-4.5H59.85l6.05 10.5z" fill="#ea4335"/>
                        <path d="M43.65 25L57.4 1.2C56.05.4 54.5 0 52.9 0H34.4c-1.6 0-3.15.45-4.5 1.2z" fill="#00832d"/>
                        <path d="M59.85 52.55h27.5c0-1.55-.4-3.1-1.2-4.5L73.6 26.6c-.8-1.4-1.95-2.5-3.3-3.3l-13.75 23.8z" fill="#2684fc"/>
                        <path d="M29.9 1.2L16.15 25l27.5 47.65L57.4 49.05l-13.75-24z" fill="#ffba00"/>
                    </svg>
                    <span id="gdriveBtnText">Sync Google Drive</span>
                </button>
                <button class="settings-btn" onclick="openSettings()">Impostazioni</button>
                <div class="file-status" id="fileStatus">localStorage</div>
            </div>
        </aside>

        <main class="main-content" id="mainContent">
            <div class="empty-state">
                <h2>Seleziona un tema</h2>
                <p>Oppure creane uno nuovo dalla sidebar</p>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h3>Impostazioni</h3>
            <label>OpenAI API Key</label>
            <input type="password" id="apiKeyInput" placeholder="sk-..." />
            <label>File di salvataggio</label>
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <button class="settings-btn" style="flex:1" onclick="selectSaveFile()">Seleziona file...</button>
            </div>
            <p style="font-size: 0.8rem; color: #666; margin-bottom: 20px;">
                Il file JSON verrÃ  salvato automaticamente ad ogni modifica.
            </p>
            <div class="modal-buttons">
                <button class="cancel" onclick="closeSettings()">Annulla</button>
                <button class="save" onclick="saveSettings()">Salva</button>
            </div>
        </div>
    </div>

    <!-- Add Conference Modal -->
    <div class="modal-overlay" id="conferenceModal">
        <div class="modal">
            <h3 id="conferenceModalTitle">Nuova Conferenza</h3>
            <label>Nome Conferenza</label>
            <input type="text" id="conferenceNameInput" placeholder="Es: IPPA 2026, EGPA, NIG..." />
            <div class="modal-buttons">
                <button class="cancel" onclick="closeConferenceModal()">Annulla</button>
                <button class="save" onclick="saveConference()">Salva</button>
            </div>
        </div>
    </div>

    <div class="save-indicator" id="saveIndicator">Salvato!</div>

    <script>
        // Data structure
        let data = {
            topics: {},
            activeTopic: null
        };

        let settings = {
            apiKey: '',
            fileHandle: null
        };

        // Track which conference is being edited
        let editingConferenceId = null;

        // Google Drive config
        const GOOGLE_CLIENT_ID = '831869133898-27f50ei5t0dchu3bmdts1aqlvgg8f9hg.apps.googleusercontent.com';
        const GOOGLE_SCOPES = 'https://www.googleapis.com/auth/drive.file';
        const DRIVE_FILE_NAME = 'progress-tracker-data.json';
        let googleAccessToken = null;
        let driveFileId = null;

        // Load from localStorage (fallback)
        function loadFromLocalStorage() {
            const saved = localStorage.getItem('progressTrackerData');
            if (saved) {
                data = JSON.parse(saved);
            }
            const savedSettings = localStorage.getItem('progressTrackerSettings');
            if (savedSettings) {
                const parsed = JSON.parse(savedSettings);
                settings.apiKey = parsed.apiKey || '';
            }
        }

        // Save to file (and localStorage as backup)
        async function saveData() {
            // Always save to localStorage as backup
            localStorage.setItem('progressTrackerData', JSON.stringify(data));

            // Try to save to Google Drive if connected
            if (googleAccessToken) {
                saveToGoogleDrive();
                return;
            }

            // Try to save to file if we have a handle
            if (settings.fileHandle) {
                try {
                    const writable = await settings.fileHandle.createWritable();
                    await writable.write(JSON.stringify(data, null, 2));
                    await writable.close();
                    showSaveIndicator('Salvato su file!');
                    return;
                } catch (err) {
                    console.error('File save error:', err);
                    showSaveIndicator('Salvato in locale', true);
                }
            } else {
                showSaveIndicator('Salvato!');
            }
        }

        // Select save file
        async function selectSaveFile() {
            try {
                if (!('showSaveFilePicker' in window)) {
                    alert('Il tuo browser non supporta il salvataggio su file. Usa Chrome o Edge.');
                    return;
                }

                const handle = await window.showSaveFilePicker({
                    suggestedName: 'progress-tracker-data.json',
                    types: [{
                        description: 'JSON Files',
                        accept: { 'application/json': ['.json'] }
                    }]
                });

                settings.fileHandle = handle;

                try {
                    const file = await handle.getFile();
                    const content = await file.text();
                    if (content) {
                        const fileData = JSON.parse(content);
                        if (fileData.topics) {
                            data = fileData;
                            renderTopicsList();
                            renderMainContent();
                        }
                    }
                } catch (e) {
                    // File is empty or doesn't exist yet
                }

                await saveData();
                updateFileStatus();

            } catch (err) {
                if (err.name !== 'AbortError') {
                    console.error('Error selecting file:', err);
                }
            }
        }

        // Update file status display
        function updateFileStatus() {
            const status = document.getElementById('fileStatus');
            if (settings.fileHandle) {
                status.textContent = settings.fileHandle.name;
                status.classList.add('connected');
            } else {
                status.textContent = 'localStorage';
                status.classList.remove('connected');
            }
        }

        // Show save indicator
        function showSaveIndicator(message = 'Salvato!', isError = false) {
            const indicator = document.getElementById('saveIndicator');
            indicator.textContent = message;
            indicator.classList.toggle('error', isError);
            indicator.classList.add('show');
            setTimeout(() => indicator.classList.remove('show'), 1500);
        }

        // Settings modal
        function openSettings() {
            document.getElementById('apiKeyInput').value = settings.apiKey;
            document.getElementById('settingsModal').classList.add('show');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.remove('show');
        }

        function saveSettings() {
            settings.apiKey = document.getElementById('apiKeyInput').value.trim();
            localStorage.setItem('progressTrackerSettings', JSON.stringify({
                apiKey: settings.apiKey
            }));
            closeSettings();
            showSaveIndicator('Impostazioni salvate!');
        }

        // Render topics list
        function renderTopicsList() {
            const container = document.getElementById('topicsList');
            const topicNames = Object.keys(data.topics);

            if (topicNames.length === 0) {
                container.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">Nessun tema ancora</p>';
                return;
            }

            container.innerHTML = topicNames.map(name => `
                <div class="topic-item ${data.activeTopic === name ? 'active' : ''}" onclick="selectTopic('${escapeHtml(name)}')">
                    <span>${escapeHtml(name)}</span>
                    <button class="edit-btn" onclick="editTopicName('${escapeHtml(name)}', event)">âœŽ</button>
                    <button class="delete-btn" onclick="deleteTopic('${escapeHtml(name)}', event)">&times;</button>
                </div>
            `).join('');
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add new topic
        function addTopic() {
            const input = document.getElementById('newTopicInput');
            const name = input.value.trim();

        }

        async function findOrCreateDriveFile() {
            const searchResponse = await fetch(
                `https://www.googleapis.com/drive/v3/files?q=name='${DRIVE_FILE_NAME}' and trashed=false&spaces=drive`,
                { headers: { 'Authorization': `Bearer ${googleAccessToken}` } }
            );
            const searchResult = await searchResponse.json();

            if (searchResult.files && searchResult.files.length > 0) {
                driveFileId = searchResult.files[0].id;
                return driveFileId;
            }

            const createResponse = await fetch(
                'https://www.googleapis.com/drive/v3/files',
                {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${googleAccessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: DRIVE_FILE_NAME, mimeType: 'application/json' })
                }
            );
            const createResult = await createResponse.json();
            driveFileId = createResult.id;
            return driveFileId;
        }

        async function loadFromGoogleDrive() {
            try {
                const fileId = await findOrCreateDriveFile();
                const response = await fetch(
                    `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`,
                    { headers: { 'Authorization': `Bearer ${googleAccessToken}` } }
                );

                if (response.ok) {
                    const text = await response.text();
                    if (text && text.trim()) {
                        const driveData = JSON.parse(text);
                        if (driveData.topics) {
                            data = driveData;
                            localStorage.setItem('progressTrackerData', JSON.stringify(data));
                            renderTopicsList();
                            renderMainContent();
                            showSaveIndicator('Caricato da Google Drive!');
                        }
                    }
                }
            } catch (err) {
                console.error('Error loading from Drive:', err);
                if (err.message?.includes('401') || err.message?.includes('403')) {
                    googleAccessToken = null;
                    localStorage.removeItem('gdriveToken');
                    updateGdriveButton(false);
                }
            }
        }

        async function saveToGoogleDrive() {
            if (!googleAccessToken) return;
            try {
                const fileId = await findOrCreateDriveFile();
                await fetch(
                    `https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=media`,
                    {
                        method: 'PATCH',
                        headers: {
                            'Authorization': `Bearer ${googleAccessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    }
                );
                showSaveIndicator('Salvato su Google Drive!');
            } catch (err) {
                console.error('Error saving to Drive:', err);
                showSaveIndicator('Errore sync Drive', true);
            }
        }

        async function syncToGoogleDrive() {
            const btn = document.getElementById('gdriveBtn');
            const text = document.getElementById('gdriveBtnText');
            text.textContent = 'Syncing...';
            btn.disabled = true;
            try {
                await saveToGoogleDrive();
            } finally {
                btn.disabled = false;
                text.textContent = 'Synced âœ“';
            }
        }

        function checkGoogleToken() {
            const savedToken = localStorage.getItem('gdriveToken');
            if (savedToken) {
                googleAccessToken = savedToken;
                updateGdriveButton(true);
                fetch('https://www.googleapis.com/drive/v3/about?fields=user', {
                    headers: { 'Authorization': `Bearer ${googleAccessToken}` }
                }).then(r => {
                    if (!r.ok) {
                        googleAccessToken = null;
                        localStorage.removeItem('gdriveToken');
                        updateGdriveButton(false);
                    }
                }).catch(() => {
                    googleAccessToken = null;
                    localStorage.removeItem('gdriveToken');
                    updateGdriveButton(false);
                });
            }
        }

        // Initialize
        loadFromLocalStorage();
        renderTopicsList();
        renderMainContent();
        updateFileStatus();
        checkGoogleToken();
    </script>
</body>
