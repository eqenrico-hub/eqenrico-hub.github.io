<!DOCTYPE html>
<html lang="{{ page.lang | default: 'it' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <nav>
    <a href="{% if page.lang == 'en' %}{{ '/en/' | relative_url }}{% else %}{{ '/' | relative_url }}{% endif %}" class="site-title">{{ site.title }}</a>
    <div class="nav-links">
      {% if page.lang == 'en' %}
        <a href="{{ '/en/app/' | relative_url }}">Apps</a>
        <a href="{{ '/en/texts/' | relative_url }}">Texts</a>
        <a href="{{ '/en/about/' | relative_url }}">About</a>
        <a href="{{ '/' | relative_url }}" class="lang-switch">IT</a>
      {% else %}
        <a href="{{ '/app/' | relative_url }}">App</a>
        <a href="{{ '/testi/' | relative_url }}">Testi</a>
        <a href="{{ '/todo/' | relative_url }}">TO DO</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/en/' | relative_url }}" class="lang-switch">EN</a>
      {% endif %}
    </div>
  </nav>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ 'now' | date: '%Y' }} {{ site.author }}</p>
  </footer>
  <script src="{{ '/assets/js/auth.js' | relative_url }}"></script>
</body>
</html>
