<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | Enrico Quaglia</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    body {
      background: #0d0d0d;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }
    .breadcrumb {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
    }
    .breadcrumb a {
      color: #00d4ff;
      text-decoration: none;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    .tagline {
      font-size: 1.2rem;
      color: #888;
      margin-bottom: 2rem;
    }
    .status-badge {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      font-size: 0.85rem;
      margin-bottom: 2rem;
    }
    .status-deployed { background: #1a472a; color: #4ade80; }
    .status-development { background: #422006; color: #fbbf24; }
    .section {
      margin-bottom: 2.5rem;
    }
    .section h2 {
      color: #00d4ff;
      font-size: 1.3rem;
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    .section p, .section li {
      color: #ccc;
    }
    .tech-stack {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .tech-tag {
      background: #252525;
      padding: 0.3rem 0.7rem;
      border-radius: 4px;
      font-size: 0.85rem;
      color: #aaa;
    }
    .architecture-box {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1.5rem;
      font-family: monospace;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    .competitors-table {
      width: 100%;
      border-collapse: collapse;
    }
    .competitors-table th, .competitors-table td {
      text-align: left;
      padding: 0.75rem;
      border-bottom: 1px solid #333;
    }
    .competitors-table th {
      color: #888;
      font-weight: normal;
    }
    .competitors-table a {
      color: #00d4ff;
    }
    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: #00d4ff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="breadcrumb">
      <a href="/">Home</a> / <a href="/app/">Apps</a> / {{ page.category }}
    </div>

    <h1>{{ page.title }}</h1>
    <p class="tagline">{{ page.tagline }}</p>

    <span class="status-badge status-{{ page.status }}">
      {% if page.status == "deployed" %}Deployed{% else %}In Development{% endif %}
    </span>

    {{ content }}

    <a href="/app/" class="back-link">‚Üê Back to all apps</a>
  </div>
</body>
</html>
