---
layout: default
title: Home
lang: en
---

<div class="intro">
  <h1>Enrico Quaglia</h1>
  <p class="tagline">Texts, ideas, and creations</p>
</div>

<div class="section">
  <h2>Texts</h2>
  <ul class="testi-list">
    {% assign sorted_testi = site.testi-en | sort: "order" %}
    {% for testo in sorted_testi limit:3 %}
    <li>
      <a href="{{ testo.url | relative_url }}">
        <h3>{{ testo.title }}</h3>
        <p class="excerpt">{{ testo.excerpt }}</p>
      </a>
    </li>
    {% endfor %}
  </ul>
  <p><a href="{{ '/en/texts/' | relative_url }}">All texts &rarr;</a></p>
</div>

<div class="section">
  <h2>Apps</h2>
  <div class="app-placeholder">
    <p>Coming soon</p>
  </div>
</div>
